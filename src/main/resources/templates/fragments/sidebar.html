<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sc="http://www.w3.org/1999/xhtml">
<body>
	<th:block th:fragment="sidebar">
		<aside class="main-sidebar">
			<section class="sidebar">
				<div class="user-panel">
					<div class="pull-left image">
						<img th:src="@{'/uploads/'+ ${image}}" class="img-circle"
							alt="Admin Image" />
					</div>
					<div class="pull-left info">
						<p th:text="${fullname}"></p>
						<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
					</div>
				</div>
				<form action="#" method="get" class="sidebar-form">
					<div class="input-group">
						<input type="text" name="q" class="form-control"
							placeholder="Search..."> <span class="input-group-btn">
							<button type="submit" name="search" id="search-btn"
								class="btn btn-flat">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
				</form>
				<ul class="sidebar-menu" data-widget="tree">
					<li class="header">MAIN NAVIGATION</li>
					<li th:if="${menulist.contains('/adminpanel/dashboard')}"><a
						th:href="@{/adminpanel/dashboard}"><i class="fa fa-dashboard"></i><span th:text="#{homepage.menu.dashboard}"></span></a></li>
					<!-- RESTAURANT START -->

					<li class="treeview"><a href="#"> <i class="fa fa-leaf"
							aria-hidden="true"></i><span th:text="#{homepage.menu.pm}"></span> <span
							class="pull-right-container"> <i
								class="fa fa-angle-left pull-right"></i>
						</span>
					</a>
						<ul class="treeview-menu">

							

							 <li class="treeview"
								th:if="${menulist.contains('/drugs/**')}">
								<a href="#"> <i class="fa fa-first-order" aria-hidden="true"></i><span th:text="#{homepage.menu.pm.drugs}"></span>
									<span class="pull-right-container"> <i
										class="fa fa-angle-left pull-right"></i>
								</span>
							</a>
								<ul class="treeview-menu">
									<li th:if="${menulist.contains('/drugs/**')}"><a
										th:href="@{/drugs/create}"><i class="fa fa-edit"></i><span th:text="#{homepage.menu.pm.drugs.addDrug}"></span></a></li>
									<li th:if="${menulist.contains('/drugs/**')}"><a
										th:href="@{/drugs/}"><i class="fa fa-table"></i><span th:text="#{homepage.menu.pm.drugs.drugList}"></span></a></li>
								</ul>
							</li> 

							
							<li class="treeview"
								th:if="${menulist.contains('/orders/list')}">
								<a href="#"> <i class="fa fa-laptop"></i><span th:text="#{homepage.menu.pm.order}"></span> <span class="pull-right-container"> <i
										class="fa fa-angle-left pull-right"></i>
								</span>
							</a>
								<ul class="treeview-menu"> 
									<li th:if="${menulist.contains('/orders/create')}"><a
										th:href="@{/orders/create}"><i
											class="fa fa-edit"></i><span th:text="#{homepage.menu.pm.order.addOrder}"></span></a></li>
											
									<li th:if="${menulist.contains('/orders/list')}"><a
										th:href="@{/orders/list}"><i
											class="fa fa-table"></i><span th:text="#{homepage.menu.pm.order.orderList}"></span></a></li>
								</ul>
							</li>
							
							<li class="treeview"
								th:if="${menulist.contains('/purchase/purchaseList')}">
								<a href="#"> <i class="fa fa-cart-plus"></i><span th:text="#{homepage.menu.pm.purchase}"></span> <span class="pull-right-container"> <i
										class="fa fa-angle-left pull-right"></i>
								</span>
							</a>
								<ul class="treeview-menu"> 
									<li th:if="${menulist.contains('/purchase/addPurchase')}"><a
										th:href="@{/purchase/addPurchase}"><i
											class="fa fa-edit"></i><span th:text="#{homepage.menu.pm.purchase.addPurchase}"></span></a></li>
											
									<li th:if="${menulist.contains('/purchase/purchaseList')}"><a
										th:href="@{/purchase/purchaseList}"><i
											class="fa fa-table"></i><span th:text="#{homepage.menu.pm.purchase.purchaseList}"></span></a></li>
									<li th:if="${menulist.contains('/purchaseReturn/viewPurchaseForm')}"><a
											th:href="@{/purchaseReturn/viewPurchaseForm}"><i
											class="fa fa-table"></i><span th:text="#{homepage.menu.pm.purchaseReturn}"></span></a>
									</li>
									<li th:if="${menulist.contains('/purchaseReturn/viewReturnForm')}"><a
											th:href="@{/purchaseReturn/viewReturnForm}"><i
											class="fa fa-table"></i><span th:text="#{homepage.menu.pm.purchaseReturnList}"></span></a>
									</li>

								</ul>
							</li>
							
							<li class="treeview"
								th:if="${menulist.contains('/purchase/purchaseList')}">
								<a href="#"> <i class="fa fa-cart-plus"></i>Sales <span class="pull-right-container"> <i
										class="fa fa-angle-left pull-right"></i>
								</span>
							</a>
								<ul class="treeview-menu"> 
									<li th:if="${menulist.contains('/sales/createSale')}"><a
										th:href="@{/sales/createSale}"><i
											class="fa fa-edit"></i>Create Sales</a></li>
											
									<li th:if="${menulist.contains('/sales/salesList')}"><a
										th:href="@{/sales/salesList}"><i
											class="fa fa-table"></i>Sales List</a></li>

									<li th:if="${menulist.contains('/salesReturn/salesReturnList')}"><a
										th:href="@{/salesReturn/salesReturnList}"><i
											class="fa fa-table"></i>Sales Return List</a></li>

									<li th:if="${menulist.contains('/backup/viewDBBackupForm')}"><a
										th:href="@{/backup/viewDBBackupForm}"><i
											class="fa fa-table"></i> DB Backup Form</a></li>


								</ul>
							</li>

							<li class="treeview"
								th:if="${menulist.contains('/demand/demandList')}">
								<a href="#"> <i class="fa fa-cart-plus"></i><span th:text="#{homepage.menu.pm.demand}"></span> <span class="pull-right-container"> <i
										class="fa fa-angle-left pull-right"></i>
								</span>
								</a>
								<ul class="treeview-menu">
									<li th:if="${menulist.contains('/demand/addDemand')}"><a
											th:href="@{/demand/addDemand}"><i
											class="fa fa-edit"></i><span th:text="#{homepage.menu.pm.demand.addDemand}"></span></a></li>

									<li th:if="${menulist.contains('/demand/demandList')}"><a
											th:href="@{/demand/demandList}"><i
											class="fa fa-table"></i><span th:text="#{homepage.menu.pm.demand.demandList}"></span></a></li>
								</ul>
							</li>
							
							<!-- stock -->
							<li class="treeview"
								th:if="${menulist.contains('/stock/stockList')}">
								<a href="#"> <i class="fa fa-cart-plus"></i><span th:text="#{homepage.menu.pm.stock}"></span> <span class="pull-right-container"> <i
										class="fa fa-angle-left pull-right"></i>
								</span>
								</a>
								<ul class="treeview-menu">
									<li th:if="${menulist.contains('/notification/getStockList')}"><a
											th:href="@{/notification/getStockList}"><i
											class="fa fa-edit"></i><span th:text="#{homepage.menu.pm.stock.lowStock}"></span></a></li>

									<li th:if="${menulist.contains('/stock/stockList')}"><a
											th:href="@{/stock/stockList}"><i
											class="fa fa-table"></i><span th:text="#{homepage.menu.pm.stock.stockList}"></span></a></li>
								</ul>
							</li>
							
							
						</ul></li>

					<!-- RESTAURANT END -->

					<li class="treeview"
						th:if="${menulist.contains('/adminpanel/clients/clientslist')} or ${menulist.contains('/adminpanel/clients/addclients')}">
						<a href="#"> <i class="fa fa-laptop"></i><span>Customer</span>
							<span class="pull-right-container"> <i
								class="fa fa-angle-left pull-right"></i>
						</span>
					</a>
						<ul class="treeview-menu">
							<li
								th:if="${menulist.contains('/adminpanel/clients/addclients')}"><a
								th:href="@{/adminpanel/clients/addclients}"><i
									class="fa fa-edit"></i>Add Customer</a></li>
							<li
								th:if="${menulist.contains('/adminpanel/clients/clientslist')}"><a
								th:href="@{/adminpanel/clients/clientslist}"></i><i
									class="fa fa-table"></i>List Customer</a></li>
						</ul>
					</li>



					<li class="treeview"
						th:if="${menulist.contains('/adminpanel/vendor/addvendor')} or ${menulist.contains('/adminpanel/vendor/vendorlists')}">
						<a href="#"> <i class="fa fa-bandcamp" aria-hidden="true"></i><span>Vendor</span>
							<span class="pull-right-container"> <i
								class="fa fa-angle-left pull-right"></i>
						</span>
					</a>
						<ul class="treeview-menu">
							<li th:if="${menulist.contains('/adminpanel/vendor/addvendor')}"><a
								th:href="@{/adminpanel/vendor/addvendor}"><i
									class="fa fa-edit"></i>Add Vendor</a></li>
							<li
								th:if="${menulist.contains('/adminpanel/vendor/vendorlists')}"><a
								th:href="@{/adminpanel/vendor/vendorlists}"></i><i
									class="fa fa-table"></i>List Of Vendor</a></li>
						</ul>
					</li>

					<li class="treeview"
						th:if="${menulist.contains('/adminpanel/customer/addcustomer')} or ${menulist.contains('/adminpanel/customer/customerlists')}">
						<a href="#"> <i class="fa fa-id-card-o" aria-hidden="true"></i></i><span>Customer</span>
							<span class="pull-right-container"> <i
								class="fa fa-angle-left pull-right"></i>
						</span>
					</a>
						<ul class="treeview-menu">
							<li
								th:if="${menulist.contains('/adminpanel/customer/addcustomer')}"><a
								th:href="@{/adminpanel/customer/addcustomer}"><i
									class="fa fa-edit"></i>Add Customer</a></li>
							<li
								th:if="${menulist.contains('/adminpanel/customer/customerlists')}"><a
								th:href="@{/adminpanel/customer/customerlists}"></i><i
									class="fa fa-table"></i>List Of Customer</a></li>
						</ul>
					</li>

					<li class="treeview"
						th:if="${menulist.contains('/adminpanel/branches/brancheslist')} or ${menulist.contains('/adminpanel/branches/addbranches')}">
						<a href="#"> <i class="fa fa-home" aria-hidden="true"></i><span th:text="#{homepage.menu.branch}"></span>
							<span class="pull-right-container"> <i
								class="fa fa-angle-left pull-right"></i>
						</span>
					</a>
						<ul class="treeview-menu">
							<li
								th:if="${menulist.contains('/adminpanel/branches/addbranches')}"><a
								th:href="@{/adminpanel/branches/addbranches}"><i
									class="fa fa-edit"></i><span th:text="#{homepage.menu.branch.addBranch}"></span>
									</a></li>
							<li
								th:if="${menulist.contains('/adminpanel/branches/brancheslist')}"><a
								th:href="@{/adminpanel/branches/brancheslist}"><i
									class="fa fa-table"></i>
										<span th:text="#{homepage.menu.branch.branchList}"></span>
									</a></li>
						</ul>
					</li>

					<li class="treeview"
						th:if="${menulist.contains('/adminpanel/user/adduser')} or ${menulist.contains('/adminpanel/user/userlists')}">
						<a href="#"> <i class="fa fa-user-circle" aria-hidden="true"></i><span th:text="#{homepage.menu.user}"></span>
							<span class="pull-right-container"> <i
								class="fa fa-angle-left pull-right"></i>
						</span>
					</a>
						<ul class="treeview-menu">
							<li th:if="${menulist.contains('/adminpanel/user/adduser')}"><a
								th:href="@{/adminpanel/user/adduser}"><i class="fa fa-edit"></i>
								<span th:text="#{homepage.menu.user.addUser}"></span></a></li>
							<li th:if="${menulist.contains('/adminpanel/user/userlists')}"><a
								th:href="@{/adminpanel/user/userlists}"><i
									class="fa fa-table"></i><span th:text="#{homepage.menu.user.userList}"></span></a></li>
						</ul>
					</li>
					<li class="treeview"
						th:if="${menulist.contains('/adminpanel/casbin/addcasbin')} or ${menulist.contains('/adminpanel/casbin/casbinlists')}">
						<a href="#"> <i class="fa fa-superpowers" aria-hidden="true"></i><span th:text="#{homepage.menu.role}"></span>
							<span class="pull-right-container"> <i
								class="fa fa-angle-left pull-right"></i>
						</span>
					</a>
						<ul class="treeview-menu">
							<li th:if="${menulist.contains('/adminpanel/casbin/addcasbin')}"><a
								th:href="@{/adminpanel/casbin/addcasbin}"><i
									class="fa fa-edit"></i><span th:text="#{homepage.menu.role.addRole}"></span></a></li>
							<li
								th:if="${menulist.contains('/adminpanel/casbin/casbinlists')}"><a
								th:href="@{/adminpanel/casbin/casbinlists}"><i
									class="fa fa-table"></i><span th:text="#{homepage.menu.role.roleList}"></span></a></li>
						</ul>
					</li>
				</ul>
			</section>
		</aside>
	</th:block>
</body>
</html>
