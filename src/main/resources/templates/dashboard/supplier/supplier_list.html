<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Supplier List
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table  class="table table-bordered table-hover table-condensed">
                                <thead>
                                <tr>
                                    <th>Action</th>
                                    <th>Name</th>
                                    <th>Website</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="supplier : ${supplierList}">
                                    <td>
                                        <a th:href="@{/adminpanel/supplier/supplieredit/{id}(id=${supplier.getId()})}" class="btn btn-xs btn-success"> <i class="fa fa-pencil-square-o"></i></a>
                                        <!--<a th:href="@{/adminpanel/service/servicedelete/{id}(id=${service.getServiceId()})}" class="btn"> <i class="fa fa-trash-o"></i> </a>-->
                                    </td>
                                    <td th:text="${supplier?.getName()}"></td>
                                    <td th:text="${supplier?.getWebsite()}"></td>
                                    <td th:text="${supplier?.getFullName(supplier)}"></td>
                                    <td th:text="${supplier?.getEmail()}"></td>
                                    <td th:text="${supplier?.getPhoneNo()}"></td>
                                    <td th:if="${supplier?.isActive() == true}"><span class="label label-success">Active</span></td>
                                    <td th:if="${supplier?.isActive() == false}"><span class="label label-danger">Inactive</span></td>
                                </tr>
                                </tbody>
                            </table>
                            <!--<nav aria-label="Page navigation example" style="float: right">-->
                                <!--<ul class="pagination justify-content-end">-->
                                    <!--<li class="page-item">-->
                                        <!--<a class="page-link" th:href="@{/adminpanel/rooms/roomslist(page=${previous},total=${size})}" tabindex="-1">Previous</a>-->
                                    <!--</li>-->
                                    <!--<li class="page-item">-->
                                        <!--<a class="page-link" th:href="@{/adminpanel/rooms/roomslist(page=${next},total=${size})}">Next</a>-->
                                    <!--</li>-->
                                <!--</ul>-->
                            <!--</nav>-->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
