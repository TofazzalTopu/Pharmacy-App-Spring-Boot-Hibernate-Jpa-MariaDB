<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title> Stock List </title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <section class="content-header">
            <p>
                <a th:href="@{/adminpanel/dashboard/}">Home</a> / <a
                    th:href="@{/stock/stockList}">Stock List</a>
            </p>
 			<h1 style="text-align: center">Low Stock List</h1>
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-body">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>Drug Name</th>
                                        <th> Generic</th>
                                        <th>Dosage Form</th>
                                        <th>Current Stock</th>
                                        <th>Safety Margin</th>
                                    </tr>
                                    </thead>
                                    <tbody id="myTBody">
                                    <tr th:each="stock : ${stockList}">
                                        <td th:text="${stock.getDrug().getName()}"></td>
                                        <td th:text="${stock.getDrug().getGeneric().getName()}"></td>
                                        <td th:text="${stock.getDrug().getDosageForm().getName()}"></td>
                                        <td th:text="${stock.getQty()}"></td>
                                        <td th:text="${stock.getDrug().getSafetyMargin()}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
</div>
</body>
</html>
