<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 style="text-align:center">
                Add Customer Review
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-8 col-md-offset-2">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" class="form-horizontal" id="add_service" method="post" th:action="@{/adminpanel/customerreview/savecustomerreview}" th:object="${customerreview}" >
                            <div class="box-body">

                                <div class="form-group">
                                    <label class="col-sm-3 control-label" style="margin-top: 5px;"> Time</label>
                                    <div class="col-sm-7">
                                        <vue-datepicker-local v-model="time" format="YYYY-MM-DD HH:mm:ss"></vue-datepicker-local>
                                        <input type="hidden" th:field="*{date}" v-model="reviewDate">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="parentname" class="col-sm-3 control-label">Order</label>

                                    <div class="col-sm-9">
                                        <select th:field="*{orderNo.id}" class="form-control input-sm" id="parentname1">
                                            <option th:each="order : ${orders}" th:value="${order.getId()}" th:text="${order.getId()}"></option>
                                            <input type="hidden" name="orderNo.version" value="999">
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="name3" class="col-sm-3 control-label">First Name</label>
                                    <div class="col-sm-9">
                                        <input required type="text" th:field="*{firstName}" id="name3" class="form-control input-sm" autofocus="autofocus" placeholder="Enter name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="name2" class="col-sm-3 control-label">Last Name</label>
                                    <div class="col-sm-9">
                                        <input required type="text" th:field="*{lastName}" id="name2" class="form-control input-sm" autofocus="autofocus" placeholder="Enter name">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="name4" class="col-sm-3 control-label">Email</label>
                                    <div class="col-sm-9">
                                        <input required type="text" th:field="*{email}" id="name4" class="form-control input-sm" autofocus="autofocus" placeholder="Enter name">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="parentname" class="col-sm-3 control-label">Food Quality</label>

                                    <div class="col-sm-9">
                                        <select th:field="*{foodQuality}" class="form-control input-sm" id="parentname">
                                            <option th:each="ptype : ${T(com.asl.asl_rms.model.restaurant.ReviewMarks).values()}" th:value="${ptype}" th:text="${ptype}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="parentname" class="col-sm-3 control-label">Price Level</label>

                                    <div class="col-sm-9">
                                        <select th:field="*{priceLevels}" class="form-control input-sm" id="parentname">
                                            <option th:each="ptype : ${T(com.asl.asl_rms.model.restaurant.ReviewMarks).values()}" th:value="${ptype}" th:text="${ptype}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="parentname" class="col-sm-3 control-label">Speed of Servie</label>

                                    <div class="col-sm-9">
                                        <select th:field="*{speedOfService}" class="form-control input-sm" id="parentname">
                                            <option th:each="ptype : ${T(com.asl.asl_rms.model.restaurant.ReviewMarks).values()}" th:value="${ptype}" th:text="${ptype}"></option>
                                        </select>
                                    </div>
                                </div>



                                <div class="form-group">
                                    <label for="parentname" class="col-sm-3 control-label">Cleanness</label>

                                    <div class="col-sm-9">
                                        <select th:field="*{cleanliness}" class="form-control input-sm" id="parentname">
                                            <option th:each="ptype : ${T(com.asl.asl_rms.model.restaurant.ReviewMarks).values()}" th:value="${ptype}" th:text="${ptype}"></option>
                                        </select>
                                    </div>
                                </div>



                                <div class="form-group">
                                    <label for="parentname" class="col-sm-3 control-label">Over All Experience</label>

                                    <div class="col-sm-9">
                                        <select th:field="*{overallExperience}" class="form-control input-sm" id="parentname">
                                            <option th:each="ptype : ${T(com.asl.asl_rms.model.restaurant.ReviewMarks).values()}" th:value="${ptype}" th:text="${ptype}"></option>
                                        </select>
                                    </div>
                                </div>

                                <input type="hidden" v-model="active" th:field="*{active}">

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Comment</label>
                                    <div class="col-sm-9">
                                        <textarea th:field="*{comment}"  required type="text" class="form-control input-sm"  value=""></textarea>
                                    </div>

                                </div>

                                <div class="form-group">

                                    <label class="control-label col-sm-3">Active</label>
                                    <div class="col-sm-9">
                                        <div class="center">
                                            <input type="checkbox" th:checked="*{active}" id="cbx" style="display: none;"/>

                                            <label @click="isActive()" for="cbx" class="toggle">
    <span>
      <svg width="10px" height="10px" viewBox="0 0 10 10">
        <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z"></path>
      </svg>
    </span>
                                            </label>
                                        </div>
                                    </div>

                                </div>


                            </div>
                            <div class="box-footer">
                                <button style="float: right;" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                        <script>
                            new Vue({
                                el:'#add_service',
                                data:{
                                    photo:"",
                                    imageData:"",
                                    active: false,
                                    time: new Date(),
                                },
                                computed:{
                                    reviewDate: function(){
                                        return this.time.getFullYear() + '-' +
                                            (this.time.getMonth() +1) + '-' +
                                            this.time.getDate() + ' ' + this.time.getHours() + ':' + this.time.getMinutes();
                                    },
                                },
                                methods:{
                                    isActive: function(){
                                        this.active = !this.active;
                                    },
                                    imgUpload: function (event) {
                                        var input = event.target;
                                        this.featuredImageFlag = true;

                                        if (input.files && input.files[0]) {
                                            var reader = new FileReader();
                                            reader.onload = (e) => {
                                                this.imageData = e.target.result;
                                                this.photo = e.target.result;
                                            }
                                            reader.readAsDataURL(input.files[0]);
                                        }
                                    },
                                    removeImg:function () {
                                        this.imageData = "";
                                    }
                                }
                            })
                        </script>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
</div>
</body>
</html>
