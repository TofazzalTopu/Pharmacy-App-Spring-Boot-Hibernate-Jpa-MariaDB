<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<p>
					<a th:href="@{/adminpanel/dashboard/}">Home</a> / <a
						th:href="@{/orders/create}">Create Order</a>
				</p>

				<h1 style="text-align: center">Order List</h1>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<!-- /.box-header -->
							<div class="box-body">
								<table class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Order No</th>
											<th>Customer Name</th>
											<th>Customer Email</th>
											<th>Customer Address</th>
											<th>Order Time</th>
											<th>Status</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="order : ${orderMasterList}">
											<td th:text="${order.getId()}"></td>
											<td th:text="${order.getCustomer().getLastName()}"></td>
											<td th:text="${order.getCustomer().getEmail()}"></td>
											<td th:text="${order.getCustomer().getAddress()}"></td>
											<td th:text="${order?.getCreateTime()}"></td>
											<td>
												<span class="btn-primary btn-sm"  th:text="${order?.getStatus()}"></span>
											</td>

											<td>
											
												
												<a th:href="@{/orders/show/{id}(id=${order.getId()})}"
												class="btn" style="color:#3c8dbc; padding: 0;"> 
													<!-- <i class="fa fa-eye fa-1x"></i> -->
													<span class="fa-stack">
													  <i class="fa fa-square-o fa-stack-2x"></i>
													  <i class="fa fa-eye fa-stack-1x"></i>
													</span>												
												</a>
												
												<a th:href="@{/orders/updateOrder/{id}(id=${order.getId()})}"
												class="btn " style="color:#3c8dbc; padding: 0;"> 
												
													<span class="fa-stack">
													  <i class="fa fa-square-o fa-stack-2x"></i>
													  <i class="fa fa-edit fa-stack-1x"></i>
													</span>
												</a>
											</td>
												
												
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
