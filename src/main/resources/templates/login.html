<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Admin | Log in</title>
<link rel="icon" th:href="@{/assets/img/favicon.png}" type="image/gif">
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Font Awesome -->
<link
	href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<!-- Ionicons -->
<link rel="stylesheet"
	href="//unpkg.com/onsenui@2.0.4/css/ionicons/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/assets/css/AdminLTE.min.css}">
<!-- iCheck -->
<link rel="stylesheet" th:href="@{assets/css/iCheck/square/blue.css}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
<style>
.login-box, .register-box {
	width: 628px;
	margin: 6% auto;
}
</style>
<style th:inline="text">
.login-page {
	background: url([[@{/assets/img/download.jpg}]]) no-repeat center center
		fixed;
	width: 100%;
}
</style>

<script th:inline="javascript">
    /*<![CDATA[*/
    var title = /*[[#{login.application.title}]]*/ '';
    document.title = title;
    /*]]>*/
</script>
</head>
<body class="hold-transition login-page" scroll="no" style="overflow: hidden">

	<div class="" style="margin-top: -50px;">
		<div class="col-xs-9">
			<input type="hidden" id="langActive" th:value="#{lang.active}" />
		</div>
		<!-- /.col -->
		<div class="col-xs-3">
			<div class="col-xs-7">
				<label style="color: white;" th:text="#{lang.change}"></label>
			</div>
			<div class="col-xs-5">
				<select class="form-control" id="locales">
					<option value="en" th:text="#{lang.en}"></option>
					<option value="bn" th:text="#{lang.bn}"></option>
				</select>
			</div>
		</div>
	</div>



	<div class="login-box">
		<div class="login-logo">
			<a href="#"><b th:text="#{login.application.title}"></b></a>


		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<div class="row">
				<div class="col-md-6">
					<img style="height: 321px; width: 100%"
						th:src="@{/assets/img/logo.png}">
				</div>
				<div class="col-md-6"
					style="background-color: #14007E; height: 320px;">
					<div style="margin-top: 43px;">

						<!-- <p class="login-box-msg" style="color: white;">Sign in to start your session</p> -->
						<p class="login-box-msg" style="color: white;"
							th:text="#{login.head}"></p>

						<!--<form th:action="@{/login}" method="post">  -->						
						<form id="loginForm" th:action="@{/login}" method="post" >
						
							<div th:if="${param.error}"
								style="text-align: center; width: 100%;">
								<div class="alert alert-danger">Invalid username or
									password.</div>
							</div>

							<div th:if="${param.logout}"
								style="text-align: center; width: 100%;">
								<div class="alert alert-info">You have been logged out.</div>
							</div>

							<div class="form-group has-feedback"
								data-validate="Username is required">
								<input required id="username" name="username" type="email" 
									class="form-control"
									th:placeholder="#{login.placeholder.email}"> <span
									class="glyphicon glyphicon-envelope form-control-feedback"></span>
							</div>
							<div class="form-group has-feedback"
								data-validate="Password is required">
								<input required id="password" name="password" type="password" 
									class="form-control"
									th:placeholder="#{login.placeholder.password}"> <span
									class="glyphicon glyphicon-lock form-control-feedback"></span>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<button type="submit"
										class="btn btn-primary btn-block btn-flat">
										<span th:text="#{login.signin}"></span>
									</button>
								</div>
							</div>


						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 3 -->
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script th:src="@{/assets/css/iCheck/icheck.min.js}"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' /* optional */
			});
		});
	</script>
	
	<script th:inline="javascript">
		
		 	var ctx = /*[[@{/}]]*/ 'test';			        
	        var href=window.location.href;
	        var arr = href.split(ctx);
	       	var path=arr[0]+ctx;
	       	var loginUrl = ctx + 'login';
			//document.getElementById('loginForm').action = loginUrl; 
	       
			   
	</script>

	<script type="text/javascript">
		$(document).ready(				
				function() {
					
					
					function selectElement(id, valueToSelect) {
						let element = document.getElementById(id);
						element.value = valueToSelect;
					}

					var langActive = $('#langActive').val();
					selectElement('locales', langActive);

					$("#locales").change(
							function() {
								var selectedOption = $('#locales').val();
								if (selectedOption != '') {
									//window.location.replace('?lang=' + selectedOption);		            
									var url = window.location.href;
									var res = url.split("?");
									window.location.replace(res[0] + '?lang='
											+ selectedOption);

								}
							});
				});
	</script>
</body>
</html>
